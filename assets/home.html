            },

                'tuesday':['9h à 12h', '13h30 à 18h'],
                'wednesday':['9h à 12h', '13h30 à 18h'],
                'thursday':['9h à 12h', '13h30 à 18h'],
                'friday':['9h à 12h', '13h30 à 18h'],
                'saturday':['9h à 18h'],
            },
            'Brico dépot':
            {
                'monday':['7h à 19h30'],
                'tuesday':['7h à 19h30'],
                'wednesday':['7h à 19h30'],
                'thursday':['7h à 19h30'],

            },

            },
            'Carrefour':
            {
                'monday':['8h30 à 21h'],
                'tuesday':['8h30 à 21h'],
                'wednesday':['8h30 à 21h'],
                'thursday':['8h30 à 21h'],
                'friday':['8h30 à 21h'],
                'saturday':['8h30 à 20h30'],
            },
            'E.Leclerc Cernay':
            {
                'monday':   ['8h30 à 20h'],
                'tuesday':  ['8h30 à 20h'],

                'thursday': ['8h30 à 20h'],
                'friday':   ['8h30 à 21h'],
                'saturday': ['8h30 à 20h'],
            },
            'Cora Dornach':
            {
                'monday':['8h30 à 20h30'],
                'tuesday':['8h30 à 20h30'],
                'wednesday':['8h30 à 20h30'],
                'thursday':['8h30 à 20h30'],
                'friday':['8h30 à 20h30'],

            },
            'Lidl':
            {
                'monday':['8h30 à 19h'],
                'tuesday':['8h30 à 19h'],
                'wednesday':['8h30 à 19h'],
                'thursday':['8h30 à 19h'],

            },
            'Credit Mutuel - Porte Ouest':
            {
                'tuesday':['10h00 à 12h10', '14h05 à 17h30'],
                'wednesday':['8h30 à 12h10', '14h05 à 17h30'],
                'thursday':['8h30 à 12h10', '14h05 à 17h30'],
                'friday':['8h30 à 12h10', '14h05 à 18h15'],
                'saturday':['8h15 à 12h00'],
            },
        };
    var days=['monday','tuesday','wednesday','thursday','friday','saturday']
    var row=$('<tr><td></td></tr>');
    $.each(Date.getLocale('fr').weekdays, function(i, day){
        if(i>0 && i<7)
            $('<th></th>').text(day).appendTo(row);
    });
    row.appendTo('.swipe-screen > div.hours > .table');
    $.each(hours, function(name, hour)
    {
        row=$('<tr></tr>');
        $('<th></th>').text(name).appendTo(row);
        $.each(days, function(i, day){
            var cell=$('<td></td>');
            var content='';
            if($.isArray(hour[day]))
            {
                $.each(hour[day], function(i, dayHours){
                    if(i>0)
                        content+='<br />';
                    content+=dayHours;
                });
            }
            else
                content=hour[day];
            cell.html(content);
            cell.appendTo(row);
        })
        row.appendTo('.swipe-screen > div.hours > .table');
    });

    socket.on('message', function(message)
    {
        if(typeof(message)=='string')
            message={text:message};
        var messageDom=$('<li class="media"><div class="media-left"><img class="media-object" /></div><div class="media-body"><h5 class="media-heading"></h5><h4 class="media-description"></h4></div></li>');
        messageDom.find('.media-heading').text(message.title || 'Notification');
        messageDom.find('.media-description').text(message.text);
        messageDom.find('.media-object').attr('src', message.icon);
        
        messageDom.appendTo('.agenda');
        setTimeout(function(){
            messageDom.hide('drop', function(){
                messageDom.remove();
            });
        }, 10000);
    });
    
    socket.emit('join', 'home');

    function updateWeather(){
        $.get('/api/weather/get', function(data){
            $('.weather.current .temp').text(data.current_observation.temp_c+'°C');
            $.get('assets/weather/img/'+data.current_observation.icon+'.svg', function(data){
                var $svg=$(data).find('svg');
    
                $('.weather.current img').replaceWith($svg);
            }, 'xml');
        });
        $.get('/api/weather/forecast/0', function(data){
            $('ul.weather .forecast .temp-min').text(data.low.celsius+'°C');
            $('ul.weather .forecast .temp-max').text(data.high.celsius+'°C');
            $.get('assets/weather/img/'+data.icon+'.svg', function(data){
                var $svg=$(data).find('svg');
    
                $('ul.weather .forecast img').replaceWith($svg);
            }, 'xml');
        });
        $.get('/api/weather/forecast/1', function(data){
            $('ul.weather .forecast-tomorrow .temp-min').text(data.low.celsius+'°C');
            $('ul.weather .forecast-tomorrow .temp-max').text(data.high.celsius+'°C');
            $.get('assets/weather/img/'+data.icon+'.svg', function(data){
                var $svg=$(data).find('svg');
    
                $('ul.weather .forecast-tomorrow img').replaceWith($svg);
            }, 'xml');
        });
    }
    
    function updateBackdrop(){
        if(typeof(require)!='undefined')
        {
            var request=require('request');
            request('https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&pid=hp&video=0', function(error, data){
                if(data)
                    data=JSON.parse(data.body);
                    
                if(data && data.images)
                {
                    $('.legend').text(data.images[0].copyright)
                    $('.swipe-screen').css('background-image', 'url("https://www.bing.com'+data.images[0].url+'")').toggleClass('dark', data.images[0].drk==1);
                }
            });
        }
    }
    
    var active=0;

    $(document).bindKey('F5', function(){
        debugger;
        socket.emit('refresh', 'home');
    });
    var scrollTo=function(element, callback)
    {
		var min = element.position().top + element.outerHeight();
		var maxHeight = window.innerHeight;
		var idealPosition = maxHeight / 2;
		if (element.outerHeight() - idealPosition > 0)
			element.parents().animate({scrollTop:min - element.outerHeight()}, {complete:callback});
		else
			element.parents().animate({scrollTop:element.position().top - idealPosition}, {complete:callback});
    };
    
    setInterval(function(){
        var newActive=(active+1) % $('.swipe-screen > *').length;
        scrollTo($('.swipe-screen > :nth-child('+(newActive+1)+')'), function(){
            if(active===newActive)
                return;
            active=newActive;
            if(active==0)
                loadMore(0);
        });
    }, 30000);
    
    function updateDateAndTime(){
        var now=new Date();
        $('.big>.time').text(now.format('{HH}:{mm}'));
        $('.big>.day').text(now.format('{weekday}'));
        $('.big>.date').text(now.format('{d} {mon}. {yyyy}'));
        $('.swipe-screen').removeClass('day-0 day-1 day-2 day-3 day-4 day-5 day-6').addClass('day-'+now.getDay());
    }
    
    updateWeather();
    
    Date.setLocale('fr');
    var now=new Date();
    updateBackdrop();
    setTimeout(function(){
        updateDateAndTime();
        setInterval(function(){
            var now=new Date();
            updateDateAndTime();
            if(now.getMinutes()%15==0)
                updateWeather();
            if(now.getHours()==0 && now.getMinutes()==0)
                updateBackdrop();
        }, 60000);
    }, (60-now.getSeconds())*1000);

    debugger;
    $('#modulePlaceHolder > li').addClass('list-group-item').appendTo('.agenda')

    var loadMore=function(from)
    {
        if(typeof(from)=='undefined')
        {
            from=$('.agenda li').length-2;
        }
        debugger;
        $.getJSON('/api/news/rss/unread?from='+from+'&tag=all&_='+Number(new Date()), function(articles){
            if(from===0)
            {
                $('.agenda .article').remove();
                $('<li class="list-group-item hidden active"></li>').appendTo('.agenda');
            }
            else
            {
                $('li.list-group-item.hidden:last').remove();
            }
            $.each(articles, function(i){
                    var articleTag=$('<li class="list-group-item article">\
                        <span class="date pull-right"></span>\
                        <h4><a class="list-group-item-heading" target="_blank"></a></h4>\
                        <p class="list-group-item-text"></p>\
                    </li>');
                    articleTag.data('article', this);
                    articleTag.find('.date').text(new Date(this.date).relative('fr'));
                    articleTag.find('h4 a').attr('href', this.link).text(this.title);
                    articleTag.find('p').html(this.description);
                    articleTag.appendTo('.agenda');
                    if(new Date(this.date).hoursAgo()>0)
                        $.getJSON('api/news/rss/readArticle/'+encodeURIComponent(this.id), function(){
                            articleTag.hide('drop', function(){
                                articleTag.remove();
                            });
                        });
            });
            $('<li class="list-group-item hidden"></li>').appendTo('.agenda');
            if(from===0)
                scrollTo($('.agenda .active + li:first'));
            else
                scrollTo($('.agenda .active'));
        });
    };
    
    if(typeof(require)=='undefined')
        $('.swipe-screen > :not(.big)').remove();
       

    updateDateAndTime();
    loadMore(0);

</script>
